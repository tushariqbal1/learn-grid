<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box grid</title>
    <style>
        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
           grid-template-rows: repeat(3,200px) 50px 50px;
           
            /* if every box need to same size */
            /* grid-template-rows: repeat(10, 200px) 200px 200px; */
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gray;
            padding: 20px;
            border-radius: 8px;

        }

        .sidebar {
            grid-column: span 1;
            grid-row: span 5;
        }

        .footer {
            grid-column: span 3;
            grid-row: span 1;
        }

        .brown {
            background-color: brown;
        }

        @media screen and (max-width:576px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                grid-row: span 1;
                grid-column: span 2;
            }

            .box,
            .footer {
                grid-column: span 2;
                grid-row: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box sidebar">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
        <div class="box">box-5</div>
        <div class="box brown">box-6</div>
        <div class="box brown">box-7</div>
        <div class="box">box-8</div>
        <div class="box brown">box-9</div>
        <div class="box brown">box-10</div>
        <div class="box footer">box-11</div>
        <div class="box footer">box-12</div>
    </div>
</body>

</html>
